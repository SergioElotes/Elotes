<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Elotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8e1;
      color: #333;
      text-align: center;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 15px;
      position: relative;
    }

    header h1 {
      margin: 0;
    }

    .whatsapp-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Menú de Elotes</h1>
    <a href="https://wa.me/526562562920" class="whatsapp-btn" target="_blank">Haz tu pedido por WhatsApp</a>
  </header>

  <section class="menu">
    <div class="item">
      <img src="imagen/elote-empanizado.jpg" alt="Elote empanizado">
      <p>Elote empanizado</p>
    </div>
    <div class="item">
      <img src="imagen/elotechoreado.jpg" alt="Elote chorreado">
      <p>Elote chorreado</p>
    </div>
    <div class="item">
      <img src="imagen/elotes-entero.jpg" alt="Elotes enteros">
      <p>Elotes enteros</p>
    </div>
    <div class="item">
      <img src="imagen/elotesenvaso.jpg" alt="Elotes en vaso">
      <p>Elotes en vaso</p>
    </div>
    <div class="item">
      <img src="imagen/maruchan-chorreada.jpg" alt="Maruchan chorreada">
      <p>Maruchan chorreada</p>
    </div>
    <div class="item">
      <img src="imagen/elote-volcan.jpg" alt="Elote volcán">
      <p>Elote volcán</p>
    </div>
    <div class="item">
      <img src="imagen/papaelote.jpg" alt="Papa elote">
      <p>Papa elote</p>
    </div>
    <div class="item">
      <img src="imagen/papi-elote.jpg" alt="Papi elote">
      <p>Papi elote</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Elotes y Chorreados</p>
  </footer>

</body>
</html>
