<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elotes y Chorreados "Diego"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8dc;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .whatsapp-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      background-color: #25D366;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px; /* espacio extra abajo */
    }
    .item h3 {
      margin-top: 5px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú</h1>
    <h2>Elotes y Chorreados "Diego"</h2>
  </header>

  <a href="https://wa.me/526562562920?text=Hola%20quiero%20hacer%20un%20pedido" class="whatsapp-btn">
    Haz tu pedido por WhatsApp
  </a>

  <div class="menu">
    <div class="item">
      <img src="Elote-empanizado.jpg" alt="Elote empanizado">
      <h3>Elote empanizado</h3>
    </div>

    <div class="item">
      <img src="Elotechorreado.jpg" alt="Elote chorreado">
      <h3>Elote chorreado</h3>
    </div>

    <div class="item">
      <img src="Elotes-entero.jpg" alt="Elotes enteros">
      <h3>Elotes enteros</h3>
    </div>

    <div class="item">
      <img src="Elotesenvaso.jpg" alt="Elotes en vaso">
      <h3>Elotes en vaso</h3>
    </div>

    <div class="item">
      <img src="Maruchan-chorreada.jpg" alt="Maruchan chorreada">
      <h3>Maruchan chorreada</h3>
    </div>

    <div class="item">
      <img src="elote-volcan.jpg" alt="Elote volcán">
      <h3>Elote volcán</h3>
    </div>

    <div class="item">
      <img src="papaelote.jpg" alt="Papa elote">
      <h3>Papa elote</h3>
    </div>

    <div class="item">
      <img src="papi-elote.jpg" alt="Papi elote">
      <h3>Papi elote</h3>
    </div>
  </div>
</body>
</html>
