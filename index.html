<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Elotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8dc;
      color: #333;
      text-align: center;
    }
    header {
      background: #4CAF50;
      padding: 15px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .btn-whatsapp {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 20px;
      margin: 15px auto;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
    }
    .item img {
      width: 100%;
      height: 200px; /* más alto para que no tape los textos */
      object-fit: contain; /* que ajuste la imagen completa */
      border-radius: 10px;
      background: #fff; /* fondo blanco para que no se vea raro */
      margin-bottom: 10px; /* espacio entre imagen y texto */
    }
    .item h3 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    Elotes y Chorreados "Diego"
  </header>

  <a href="https://wa.me/526562562920" target="_blank" class="btn-whatsapp">
    Haz tu pedido por WhatsApp
  </a>

  <h2>Menú</h2>

  <div class="menu">
    <div class="item">
      <img src="Elote-empanizado.jpg" alt="Elote empanizado">
      <h3>Elote empanizado</h3>
    </div>

    <div class="item">
      <img src="Elotechorreado.jpg" alt="Elote chorreado">
      <h3>Elote chorreado</h3>
    </div>

    <div class="item">
      <img src="Elotes-entero.jpg" alt="Elotes enteros">
      <h3>Elotes enteros</h3>
    </div>

    <div class="item">
      <img src="Elotesenvaso.jpg" alt="Elotes en vaso">
      <h3>Elotes en vaso</h3>
    </div>

    <div class="item">
      <img src="Maruchan-chorreada.jpg" alt="Maruchan chorreada">
      <h3>Maruchan chorreada</h3>
    </div>

    <div class="item">
      <img src="elote-volcan.jpg" alt="Elote volcán">
      <h3>Elote volcán</h3>
    </div>

    <div class="item">
      <img src="papaelote.jpg" alt="Papa elote">
      <h3>Papa elote</h3>
    </div>

    <div class="item">
      <img src="papi-elote.jpg" alt="Papi elote">
      <h3>Papi elote</h3>
    </div>
  </div>
</body>
</html>
