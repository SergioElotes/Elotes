<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Elotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8e1;
      color: #333;
      text-align: center;
    }
    header {
      background: #4CAF50;
      padding: 15px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      margin: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 350px;
      padding: 15px;
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .btn-whatsapp {
      display: inline-block;
      margin: 15px;
      padding: 12px 20px;
      background: #25D366;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn-whatsapp:hover {
      background: #1ebe5a;
    }
  </style>
</head>
<body>
  <header>Menú</header>

  <a href="https://wa.me/526562562920?text=Hola%20quiero%20hacer%20un%20pedido%20de%20elotes" class="btn-whatsapp" target="_blank">
    Haz tu pedido por WhatsApp
  </a>

  <div class="menu">
    <div class="item">
      <img src="./imagen/Elote-empanizado.jpg" alt="Elote empanizado">
      <h3>Elote empanizado</h3>
    </div>

    <div class="item">
      <img src="imagen/Elotechorreado.jpg" alt="Elote chorreado">
      <h3>Elote chorreado</h3>
    </div>

    <div class="item">
      <img src="./imagen/Elotes-entero.jpg" alt="Elotes enteros">
      <h3>Elotes enteros</h3>
    </div>

    <div class="item">
      <img src="./imagen/Elotesenvaso.jpg" alt="Elotes en vaso">
      <h3>Elotes en vaso</h3>
    </div>

    <div class="item">
      <img src="./imagen/Maruchan-chorreada.jpg" alt="Maruchan chorreada">
      <h3>Maruchan chorreada</h3>
    </div>

    <div class="item">
      <img src="./imagen/elote-volcan.jpg" alt="Elote volcán">
      <h3>Elote volcán</h3>
    </div>

    <div class="item">
      <img src="./imagen/papaelote.jpg" alt="Papa elote">
      <h3>Papa elote</h3>
    </div>

    <div class="item">
      <img src="./imagen/papi-elote.jpg" alt="Papi elote">
      <h3>Papi elote</h3>
    </div>
  </div>
</body>
</html>
