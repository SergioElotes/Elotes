<!DOCTYPE html>

    body {

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header h2 {

      font-size: 26px;

    }

    .whatsapp-btn:hover {
      background-color: #1ebe57;
      transform: scale(1.03);
    }
    .whatsapp-icon {

      height: 22px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 10px 0 0;
      font-size: 18px;

</head>

  <header>
